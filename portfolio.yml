
page:
  title: "Ankit Kumar Portfolio"
  charset: "utf-8"
  viewport: "width=device-width, initial-scale=1, shrink-to-fit=no"

stylesheets:
  - "https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
  - "css/open-iconic-bootstrap.min.css"
  - "css/animate.css"
  - "css/owl.carousel.min.css"
  - "css/owl.theme.default.min.css"
  - "css/magnific-popup.css"
  - "css/aos.css"
  - "css/ionicons.min.css"
  - "css/flaticon.css"
  - "css/icomoon.css"
  - "css/style.css"

custom_css:
  about-section:
    box-shadow-full:
      padding-top: "4rem"
      padding-bottom: "4rem"
    about-img:
      margin-bottom: "2rem"
    skill-mf:
      progress:
        border-radius: "0"
        height: ".7rem"
        background-color: "#ffbd39"

animations:
  typing-animation:
    font-size: "30px"
    font-weight: "bold"
    color: "rgb(255, 255, 255)"
    animation: "typing 3s steps(20, end) infinite"
  typing-cursor:
    width: "5px"
    animation: "typing-cursor 0.5s ease-in-out infinite"

sections:
  - home-section:
      id: "home-section"
      classes: "hero"
  - about-section:
      id: "about-section"
      classes: "ftco-about img ftco-section ftco-no-pb"
  - resume-section:
      id: "resume-section"
      classes: "ftco-section ftco-no-pb"
  - project-section:
      id: "project-section"
      classes: "ftco-section"
  - contact-section:
      id: "contact-section"
      classes: "ftco-section contact-section ftco-no-pb"

scripts:
  - "js/jquery.min.js"
  - "js/jquery-migrate-3.0.1.min.js"
  - "js/popper.min.js"
  - "js/bootstrap.min.js"
  - "js/jquery.easing.1.3.js"
  - "js/jquery.waypoints.min.js"
  - "js/jquery.stellar.min.js"
  - "js/owl.carousel.min.js"
  - "js/jquery.magnific-popup.min.js"
  - "js/aos.js"
  - "js/jquery.animateNumber.min.js"
  - "js/scrollax.min.js"
  - "js/main.js"
